        <h1>Tic Tac Toe</h1>
			<p class="choose-text" >~ Choose "X" or "O" ~ </p>
		<div class="choose">
			<input type="radio" id="O" name="player-mark" selected="true" accesskey="o"> O <br>
			<input type="radio" id="X" name="player-mark" accesskey="x"> X<br>
        </div>
        
        <div class="choose">
			<p>X always starts first</p>
        </div>
        
        <div class="choose">
			<button id="start">Start !</button>
        </div>
        
        <div class="scores">
			<div class="players">
				You: <span class="score-digit" id="user-score">0</span>
			</div>
			<div class="players">
				Machine: <span class="score-digit" id="machine-score">0</span>
			</div>
        </div>
        <div class="game">
			<div id="1" class="tic-tac-box"></div>
			<div id="2" class="tic-tac-box"></div>
			<div id="3" class="tic-tac-box"></div>
			<div id="4" class="tic-tac-box"></div>
			<div id="5" class="tic-tac-box"></div>
			<div id="6" class="tic-tac-box"></div>
			<div id="7" class="tic-tac-box"></div>
			<div id="8" class="tic-tac-box"></div>
			<div id="9" class="tic-tac-box"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
